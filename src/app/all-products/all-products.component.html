<div>
  <div
    class="all-products"
    *ngIf="allProducts$ | async as allProducts; else loading"
  >
    <app-singular
      *ngFor="let singular of allProducts"
      id="{{ singular.id }}"
      title="{{ singular.title }}"
      description="{{ singular.description }}"
      imgUrl="{{ singular.imgUrl }}"
      price="{{ singular.price }}"
    >
    </app-singular>
  </div>
  <ng-template #loading>
    LOADING
  </ng-template>
</div>
